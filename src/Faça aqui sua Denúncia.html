<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/style/Faça aqui sua Denúncia.css" >

    <title>Deixer sua Denúncia</title>
</head>
<body>
    <main class="principal">
        <img src="/img/fundo_DN.webp">

        <section class="segundario">
            <div class="formulario">
                <h1 class="title">Cadastro Da Denúncia</h1>
                <form action="" class="form">
                    
                    <div class="form_control">
                        <label for="apelido">Apelido</label>
                        <input type="text" id="apelido" name="apelido" placeholder="Digite o seu apelido">
                    </div>
    
                    <div class="avatar">
                        <p>Adicione um imagem para o seu avatar</p>
                        <input name="myfile" type="file" id="file_avatar" >
                    </div>

                    <div class="form_control">
                        <label for="titulo_denuncia">Titulo da denúncia</label>
                        <input type="text" id="titulo_denuncia" name="titulo_denuncia" placeholder="Digite o titulo da denúncia" >
                    </div>
    
                    <div class="form_control">
                        <label for="date">Data</label>
                        <input type="date" id="date" name="date" placeholder="Digite a data">
                    </div>

                    <div class="form_control">
                        <label for="cidade">Cidade</label>
                        <input type="text" id="cidade" name="cidade" placeholder="Digite a cidade" >
                    </div>
    
                    <div class="form_control">
                        <label for="horario">Horário</label>
                        <input type="time" id="horario" name="horario" placeholder="Digite o horário">
                    </div>
    
                    <div class="form_control">
                        <label for="latitude">Latitude</label>
                        <input type="number" id="latitude" name="latitude" placeholder="Digite a Latitude">
                    </div>

                    <div class="form_control">
                        <label for="longitude">longitude</label>
                        <input type="number" id="longitude" name="longitude" placeholder="Digite a longitude">
                    </div>

                    <div class="comentario">
                        <p>Deixer um comentário</p>
                        <textarea name="comentatio_usuario" id="comentario_usuario"></textarea>
                    </div>


                    <div class="arquivo">
                        <p>Adicione um arquivo</p>
                        <input name="file" type="file" id="file">
                    </div>
    
                    <div class="btn">
                        <button class="buttom"><a href="/src/denuncias.html" onclick="denuncias()">Cadastrar</a></button> 
                    </div>

                </form>
            </div>
        </section>

    </main>

    <script src="/scripts/script.js"></script>
    
</body>
</html>
