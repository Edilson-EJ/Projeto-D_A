<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/style/Faça aqui sua Denúncia.css" >

    <title>Deixer sua Denúncia</title>
</head>
<body>
    <main class="principal">
        <img src="/img/fundo_DN.webp">

        <section class="segundaria">
            <div class="formulario">
                <h1 class="title">Cadastro Da Denúncia</h1>
                <form action="" class="form">
    
                    <div class="form_control">
                        <label for="titulo_denuncia">Titulo da denúncia</label>
                        <input type="text" id="titulo_denuncia" placeholder="Digite o titulo da denúncia" >
                    </div>
    
                    <div class="form_control">
                        <label for="date">Data</label>
                        <input type="date" id="date" placeholder="Digite a data">
                    </div>
    
                    <div class="form_control">
                        <label for="horario">Horário</label>
                        <input type="time" id="horario" placeholder="Digite o horário">
                    </div>
    
                    <div class="form_control">
                        <label for="latitude">Latitude</label>
                        <input type="number" id="latitude" placeholder="Digite a Latitude">
                    </div>

                    <div class="form_control">
                        <label for="longitude">longitude</label>
                        <input type="number" id="longitude" placeholder="Digite a longitude">
                    </div>

                    <div class="comentario">
                        <p>Deixer um comentário</p>
                        <textarea></textarea>
                    </div>

                    <div class="arquivo">
                        <p>Adicione um arquivo</p>
                        <input name="myfile" type="file" id="file">
                    </div>
    
                    <div class="btn">
                        <button type="button" class="buttom">Cadastrar</button>
                    </div>

                    <div class="voltar">
                        <button><a href="/src/denuncias.html">Voltar para o Resgitro de Denúncias</a></button>
        
                    </div>
                </form>
            </div>
        </section>
    </main>


</body>
</html>
